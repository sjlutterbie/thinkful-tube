<!DOCTYPE html>

<html lang="en">
  <head>
    <!-- Meta information -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    
    <!-- Site information -->
    <title>Thinkful: YouTube API Challenge</title>
    <meta name="description" content="API-driven YouTube search, built by Simon Lutterbie">
    
    <!-- Styles and resources -->
      <!-- CSS reset -->
      <link rel="stylesheet" type="text/css" href="reset.css">
      
      <!-- Material Design dropshadows -->
      <link rel="stylesheet" type="text/css" href="material-design.css">
      
      <!-- Site styles -->
      <link rel="stylesheet" type="text/css" href="styles.css">
    
  </head>
  
  <body class="">
    <main role="main">
      <div class="md-whiteframe-8dp search-form-container">
        <form class="search-form">
          <h1>Search YouTube</h1>
          <!-- A search form that contains a text field and a submit button -->
            <input type="text" name="searchTerm" id="searchTerm" placeholder="Search term..." aria-label="Search field" required>
          <input type="submit" class="search-submit js-search-submit" value="Search">
        </form>
      </div>
      <div class="search-container">
        <div class="search-nav-beginning"></div>
        <div class="search-results-container">
          <div class="search-results js-search-results">
            <!-- Search results will be displayed within this div -->
          </div>
        </div>
        <div class="search-nav-end">
          <!-- Search navigation will be rendered within this div-->
        </div>
      </div>
    </main>
  <div class="lightbox js-lightbox">
    <div class="embed-container">
    </div>
  </div>
    

    <!-- Load scripts -->
      <!-- jQuery -->
      <script src="https://code.jquery.com/jquery-3.3.1.min.js"
              integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
              crossorigin="anonymous"></script>
      <!-- Site scripting -->
      <script type="text/javascript" src="index.js"></script>

  
  </body>
</html>
