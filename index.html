<!DOCTYPE html>

<html lang="en">
  <head>
    <!-- Meta information -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    
    <!-- Site information -->
    <title>Thinkful: YouTube API Challenge</title>
    <meta name="description" content="API-driven YouTube search, built by Simon Lutterbie">
    
    <!-- Styles and resources -->
      <!-- CSS reset -->
      <!-- <link rel="stylesheet" type="text/css" href="reset.css"> -->
      
      <!-- Site styles -->
      <link rel="stylesheet" type="text/css" href="styles.css">
    
  </head>
  
  <body>
    <main role="main">
      <div class="search-form-container">
        <!-- A search form that contains a text field and a submit button -->
        <h2>Search form</h2>
        <form class="search-form">
          <label for="searchTerm">Search term:
            <input type="text" name="searchTerm" id="searchTerm" placeholder="Search term..." required>
          </label>
          <input type="submit" value="Search">
        </form>
      </div>
      <h2>Search results</h2>
      <div class="search-results">
        <!-- Displays the search results generated from the API call -->
          <!-- Each search result includes a link to the channel the video came from -->
        <div class="search-result">
          <div class="thumbnail">
            <!-- The search results include thumbnail images for each video -->
              <!-- The thumbnails are clickable -->
                <!-- v1: The thumbnails link to a page that plays the video -->
                <!-- v2: The thumbnails make the video play in a lightbox -->
            <a href="#" title="Describe video action"><img src="https://images.pexels.com/photos/617278/pexels-photo-617278.jpeg?auto=compress&cs=tinysrgb&h=350"
                 alt="Search result description"
                 style="width: 200px"/></a>
          </div>
          <div class="search-result-info">
            <p class="search-result-title"><a href="#">Search result title</a></p>
            <p class="search-result-channel"><a href="#">Search result channel</a></p>
          </div>
        </div>
      </div>
    <!-- Display previous/next buttons at the end of the results -->
      <!-- Use the previous/next page links from the JSON -->
      <div class="search-nav">
        <button class="search-nav-button">Prev</button>
        <button class="search-nav-button">Next</button>
      </div>
      
    </main>

    <!-- Load scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="index.js"></script>
  
  </body>
</html>
