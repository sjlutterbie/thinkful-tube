<!DOCTYPE html>

<html lang="en">
  <head>
    <!-- Meta information -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    
    <!-- Site information -->
    <title>Thinkful: YouTube API Challenge</title>
    <meta name="description" content="API-driven YouTube search, built by Simon Lutterbie">
    
    <!-- Styles and resources -->
      <!-- CSS reset -->
      <!-- <link rel="stylesheet" type="text/css" href="reset.css"> -->
      
      <!-- Site styles -->
      <link rel="stylesheet" type="text/css" href="styles.css">
    
  </head>
  
  <body>
    <main role="main">
      <div class="search-form-container">
        <h2>Search form</h2>
        <form class="search-form">
          <!-- A search form that contains a text field and a submit button -->
          <label for="searchTerm">Search term:
            <input type="text" name="searchTerm" id="searchTerm" placeholder="Search term..." required>
          </label>
          <input type="submit" class="search-submit js-search-submit" value="Search">
        </form>
      </div>
      
      <div class="search-results-container">
        <h2 style="display: none;">Search results</h2>
        <div class="search-results js-search-results">
          <!-- Search results will be displayed within this div -->
        </div>
      </div>
      <div class="search-nav">
        <!-- Search navigation will be rendered within this div-->
      </div>
    </main>

    <!-- Load scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="index.js"></script>
  
  </body>
</html>
